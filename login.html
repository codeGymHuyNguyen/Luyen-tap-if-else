<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<script>
    let userName = prompt("Who is there?",'');
    if (userName = 'admin') {
        alert('welcome');
    } else if (userName == null) {
        alert('canceled');
    } else {
        alert("I don't know you");
    }
    let pass = prompt('password?','');
    if (pass == 'TheMaster') {
        alert('welcome');
    } else  if (pass == null) {
        alert('canceled');
    } else {
        alert('wrong password');
    }
</script>
</body>
</html>
